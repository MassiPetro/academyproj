<h2>Reactive Coder Form</h2>
<form [formGroup]="fCoder" (ngSubmit)="submit()">
    <div>
        <label>
            First Name
            <input formControlName="firstName">
        </label>
    </div>
    <div>
        <label>
            Last Name
            <input formControlName="lastName">
        </label>
    </div>
    <div>
        <label>
            Salary
            <input type="number" formControlName="salary">
        </label>
    </div>
    <button>Submit</button>
</form>
